Name: mqueue-scheduler
Mode: dev

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4011
  Path: /metrics

#链路追踪
Telemetry:
  Name: mqueue-scheduler
  Endpoint: http://${JAEGER_HOST}:${JAEGER_PORT}/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: mqueue-scheduler
  Level: error

Redis:
  Host: ${REDIS_HOST}:${REDIS_PORT}
  Type: node
  Pass: ${REDIS_PASSWORD}
