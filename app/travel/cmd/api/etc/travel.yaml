Name: travel-api
Host: 0.0.0.0
Port: 1003
Mode: dev

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4006
  Path: /metrics

#链路追踪
Telemetry:
  Name: travel-api
  Endpoint: http://${JAEGER_HOST}:${JAEGER_PORT}/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: travel-api
  Level: error

DB:
  DataSource: ${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/looklook_travel?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
Cache:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Pass: ${REDIS_PASSWORD}

#rpc
UsercenterRpcConf:
  Etcd:
    Hosts:
      - ${ETCD_HOST}:${ETCD_PORT}
    Key: usercenter.rpc

TravelRpcConf:
  Etcd:
    Hosts:
      - ${ETCD_HOST}:${ETCD_PORT}
    Key: travel.rpc

