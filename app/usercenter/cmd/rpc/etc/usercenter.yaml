Name: usercenter.rpc
ListenOn: 0.0.0.0:2004
Mode: dev
Etcd:
  Hosts:
  - ${ETCD_HOST}:${ETCD_PORT}
  Key: usercenter.rpc

#jwtAuth
JwtAuth:
  AccessSecret: ae0536f9-6450-4606-8e13-5a19ed505da0
  AccessExpire: 86400000

#Monitoring
Prometheus:
  Host: 0.0.0.0
  Port: 4009
  Path: /metrics

#Link Tracking
Telemetry:
  Name: usercenter-rpc
  Endpoint: http://${JAEGER_HOST}:${JAEGER_PORT}/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: usercenter-rpc
  Level: error

Redis:
  Host: ${REDIS_HOST}:${REDIS_PORT}
  Type: node
  Pass: ${REDIS_PASSWORD}
  Key: usercenter-rpc
DB:
  DataSource: ${MYSQL_USER}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/looklook_usercenter?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
Cache:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Pass: ${REDIS_PASSWORD}